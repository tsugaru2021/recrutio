<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <a th:insert="/fragments/header :: header"></a>
</head>
<body>
<div th:insert="/fragments/navbar :: navbar"></div>
<!-- partial -->
<div class="container-fluid page-body-wrapper proBanner-padding-top">

    <!-- partial -->
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="page-header">
                <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-home"></i>
                </span> Dashboard
                </h3>
            </div>
            <div class="row">
                <div class="col-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">
                                <sec:authorize access="isAuthenticated()">
                                    <p>Logged as: <br> <a style="color:darkblue" sec:authentication="name"></a></p>
                                    <p>User roles: <br> <a style="color:darkblue" sec:authentication="principal.authorities"></a></p>
                                </sec:authorize>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
            <div class="container-fluid d-flex justify-content-between">
                <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Copyright Â© recrutio 2022</span>
            </div>
        </footer>
        <!-- partial -->
    </div>
    <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
</div>
<div th:insert="/fragments/footer :: footer"></div>
</body>
</html>
