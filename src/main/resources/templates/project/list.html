<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <a th:insert="/fragments/header :: header"></a>
</head>
<body>
<div th:insert="/fragments/navbar :: navbar"></div>
<!-- partial -->
<div class="container-fluid page-body-wrapper proBanner-padding-top">
    <div th:insert="/fragments/sidebar :: sidebar"></div>
    <!-- partial -->
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="page-header">
                <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-home"></i>
                </span> Dashboard
                </h3>
            </div>
            <div class="row">
                <div class="col-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">List of projects</h4>
                            <div class="table-responsive">
                                <h4 th:if="${#lists.isEmpty(projects)}">No projects yet!</h4>
                                <div th:unless="${#lists.isEmpty(projects)}">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th> Name </th>
                                            <th> Tech </th>
                                            <th> Date </th>
                                            <th> Client </th>
                                            <th> Description </th>
                                            <th> Candidates </th>
                                            <th> Edit </th>
                                            <th> Delete </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="project : ${projects}">
                                            <td th:text="${project.name}"></td>
                                            <td th:text="${project.tech}"></td>
                                            <td th:text="${project.date}"></td>
                                            <td th:text="${project.client}"></td>
                                            <td th:text="${project.description}"></td>
                                            <td><a th:href="@{/candidate/project/{id}(id=${project.id})}">Candidates</a></td>
                                            <td><a th:href="@{/project/edit/{id}(id=${project.id})}">Edit</a></td>
                                            <td><a th:href="@{/project/delete/{id}(id=${project.id})}">Delete</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
            <div class="container-fluid d-flex justify-content-between">
                <span class="text-muted d-block text-center text-sm-start d-sm-inline-block">Copyright Â© recrutio 2022</span>
            </div>
        </footer>
        <!-- partial -->
    </div>
    <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
</div>
<div th:insert="/fragments/footer :: footer"></div>
</body>
</html>
